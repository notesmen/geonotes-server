language: java
install: skip

os: linux
dist: trusty
jdk: oraclejdk8

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

script:
- "./gradlew build --scan -s"

before_install:
- mkdir -p src/main/resources
- openssl aes-256-cbc -K $encrypted_06f65155ec73_key -iv $encrypted_06f65155ec73_iv
  -in application.properties.enc -out src/main/resources/application.properties -d
